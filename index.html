<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arduino Data Display</title>
    <script src="/socket.io/socket.io.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.plot.ly/plotly-2.32.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script src="script.js" defer></script>
    <link rel="icon" type="image/x-icon" href="Logo.jpg">
</head>
<body>
    <div class="loading-screen">
        <div class="spinner"></div>
    </div>
    <audio id="tsunamiWarningAudio" src="CRISiS Warning Message.mp3" type="audio/mp3"></audio>
    <div id="content">
        <div id="graphs">
            <div id="waterHeightGraph"></div>
            <div id="standingWaterHeightDifference"></div>
        </div>
        <div id="controls" class="timer">
            <h3>HIGHEST WATER HEIGHT</h3>
            <div class="timer--clock"></div>
            <div class="controls-box">
                <h4>Set Threshold</h4>
                <input type="number" id="threshold" placeholder="Enter threshold (cm)" />
                <button id="submitThreshold">Submit</button>
            </div>
            <div class="controls-box">
                <h4>Set Standing Water Height</h4>
                <input type="number" id="standing-water-height" placeholder="Enter standing-water-height (cm)" />
                <button id="submitStandingWaterHeight">Submit</button>
            </div>
            <div id="alert">
                <div id="alert-icon">⚠️</div>
                <button id="stopAlertButton" onclick="stopAlert()">Stop Alert</button>
            </div>
        </div>
    </div>
</body>
</html>
